<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Breed Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Nav bar -->
<div class="nav" style="width:100%; height:40px; padding:4px; background:#AA336A; display:flex; align-items:center; justify-content:center;">
    <h4 style="margin:0;">Dog Breed Detection App</h4>
</div>

<!-- Upload image part -->
<div class="container mt-4" style="background:#E6E6FA; width:50%; border-radius:15px; padding:10px;">
    <h1 class="text-center mt-8">Transfer Learning | InceptionV3</h1>
    <form action="/" method="post" enctype="multipart/form-data" class="mb-4 d-flex flex-column align-items-center">
        <label for="fileInput" class="form-label">Choose an image file:</label>
        <div class="input-group mb-3">
            <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" class="form-control" style="display:none;">
            <button style="margin-left:42%;" type="button" class="btn btn-success" onclick="document.getElementById('fileInput').click();">Choose File</button>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Predict</button>
    </form>
</div>

<!-- Image and results part -->
<div class="container" style="background:black;color:white;width:50%; border:1px solid black; border-radius:15px; padding: 3px; margin-top:3px;">
    {% if message %}
        <p class="text-danger">{{ message }}</p>
    {% endif %}

    {% if image_path %}
        <div class="row">
            <p class="text-center">{{ alert_message }}</p>
            <div class="col-6">
                <div class="div1"><img style="width:100%;" src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded"></div>
            </div>
            <div class="col-6">
                <div class="div2">
                    <p class="mt-3">Actual Label: {{ actual_label }}</p>
                    <p>Predicted Label: {{ predicted_label }}</p>
                    <p>Confidence: {{ confidence }}%</p>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Custom JavaScript to show the alert -->
<script>
    {% if alert_message %}
    alert("{{ alert_message }}");
    {% endif %}
</script>
</body>
</html>
